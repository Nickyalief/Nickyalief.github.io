<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact-Mixue</title>
  <!-- google fonts -->
  <link rel="stylesheet" href="../assets/fonts/font.css">
  <!-- Fontawesome js -->
  <script src="https://kit.fontawesome.com/ed18e490bd.js" crossorigin="anonymous"></script>
  <!-- custom style css -->
  <link rel="stylesheet" href="../css/style.css">
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <!-- logo -->
  <link rel="icon" href="../assets/images/logo-mixue.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- navbar -->
  <nav class="navbar">
    <div class="container">
      <div class="brand-and-toggler">
        <a href="/index.html" class="navbar-brand">
          <img src="../assets/images/Mixue.svg_.png" alt="logo">
        </a>
        <button type="button" id="navbar-toggler">
          <i class="fas fa-bars"></i>
        </button>
      </div>
      <div class="navbar-collapse">
        <ul class="navbar-nav">
          <li>
            <a href="../index.html">home</a>
          </li>
          <li>
            <a href="../index.html#history">history</a>
          </li>
          <li>
            <a href="../index.html#service">service</a>
          </li>
          <li>
            <a href="../index.html#menu">menu</a>
          </li>
          <li>
            <a href="team.html">about</a>
          </li>
          <li>
            <a href="contact.html">contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- navbar ends -->

  <!-- contact -->
  <section class="padding-y contact" id="contact">
    <div class="container">
      <!-- title -->
      <div class="title">
        <h2>Keep In Touch</h2>
        <div class="line center">
          <div></div>
          <span><i class="fa-solid fa-ice-cream"></i></span>
          <div></div>
        </div>
      </div>
      <!-- ends title -->
      <div class="contact-row-1">
        <form class="contact-form">
          <input type="text" class="form-control" placeholder="Your Name" required>
          <input type="email" class="form-control" placeholder="Your Email" required>
          <textarea rows="5" class="form-control" placeholder="Message" required></textarea>
          <input type="submit" class="form-submit-btn" value="send message">
        </form>
      </div>
    </div>
    <!-- contact ends -->

    <!-- js file -->
    <script src="./js/script.js"></script>
</body>

</html>
